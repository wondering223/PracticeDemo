<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二分查找</title>
</head>

<body>
    <button onclick="change()">找啊找</button>
    <script>

        function binary(arr, target, start, end) {
            if (start > end) {
                return -1;
            }
            var mid = Math.ceil((start + end) / 2)
            if (arr[mid] == target) {
                return mid
            } 
            else if (arr[mid] > target) {
                return binary(arr, target, 0, mid - 1)
            } 
            else {
                return binary(arr, target, mid + 1, arr.length - 1)
            }
        }
        let arr1 = [1, 4, 7, 9, 11, 15, 20, 23, 27, 30]

        function change() {
            let res=binary(arr1, 11, 0, arr1.length - 1)
            console.log(res)
        }
    </script>
</body>

</html>
