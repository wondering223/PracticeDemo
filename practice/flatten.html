        //reduce实现(秀极了)
        function flatten(arr) {
            return arr.reduce(function (fst, next) {
                return fst.concat(Array.isArray(next) ? flatten(next) : next)
            }, [])
        }

        function flatten(arr) {
            return arr.reduce((fst, next) =>
                fst.concat(Array.isArray(next) ? flatten(next) : next), [])
        }

        function objToArr(obj) {
            let res = []
            let keys = Object.keys(obj)
            //TODO 类型判断可以更精确
            if (typeof obj[keys[0]] !== "object") {
                res.push(obj)
            } else {
                keys.forEach(key => res.push(obj[key]))
            }
            return res
        }
